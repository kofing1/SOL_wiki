<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Atlas Hero Head</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
    font-family: system-ui;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .masonry {
    column-count: 5;
    column-gap: 16px;
  }

  @media (max-width: 1400px) { .masonry { column-count: 4; } }
  @media (max-width: 1000px) { .masonry { column-count: 3; } }
  @media (max-width: 700px)  { .masonry { column-count: 2; } }
  @media (max-width: 480px)  { .masonry { column-count: 1; } }

  .item {
    width: 100%;
    margin-bottom: 16px;
    break-inside: avoid;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
    overflow: hidden;
    text-align: center;
  }

  .item img {
    width: 512px;
    height: 512px;
    object-fit: contain;
    max-width: 100%;
    background: #eee;
  }

  .name {
    padding: 8px;
    font-size: 13px;
    color: #555;
    word-break: break-all;
    border-top: 1px solid #eee;
  }
</style>
</head>

<body>

<h1>Atlas Hero Head</h1>

<div class="masonry" id="gallery"></div>

<script>
fetch("images.json")
  .then(res => res.json())
  .then(list => {
    const gallery = document.getElementById("gallery");

    list.forEach(filename => {
      const item = document.createElement("div");
      item.className = "item";

      const img = document.createElement("img");
      img.loading = "lazy";
      img.src = `atlas_hero_head/${filename}`;

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = filename;

      item.appendChild(img);
      item.appendChild(name);
      gallery.appendChild(item);
    });
  })
  .catch(err => {
    console.error("无法加载 images.json", err);
  });
</script>

</body>
</html>
